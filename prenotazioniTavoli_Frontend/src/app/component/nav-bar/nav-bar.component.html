<ion-menu menuId="main-menu" content-id="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-label routerLink="/dashboard/{{username}}">Dashboard</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/info-account/{{username}}">Info account</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/all-prenotazioni/{{username}}">Le mie prenotazioni</ion-label>
      </ion-item>

      <ion-item>
        <ion-label *ngIf="loggedIn"(click)="logoutUser()">Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
